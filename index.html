<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="outer" class="container">
        <div class="row">
            <div class="col-sm-3 mx-auto bg-info my-3 text-light" id="log">
                    <h2>Login-form</h2>
                    <form action="" class="my-3 p-3 rounded-5 bg-light text-dark">
                        <label for="">Enter Your Username</label>
                        <input type="text" class="form-control my-2" id="username">
                        <label for="">Enter Your Password</label>
                        <input type="password" class="form-control" id="password">
                        <button class="btn btn-primary my-2" onclick="log()" type="button">Login</button>
                    </form>
            </div>
        </div>
       <div class="row bg-secondary p-3 " id="chatapp">
        <div class="col-2 ms-auto p-4 bg-light rounded-2">
            <i class="fa fa-user-circle fs-3 me-2"></i>
            <span class="fs-3 d-none d-md-inline">Harry</span>
        </div>
        <div class="col-8 me-auto ms-1 p-4 bg-light rounded-2">
                <div class="row">
                    <div class="col-sm-12" id="chatbox">
                        <ul id="msg"></ul>
                    </div>
                </div>
                    <div class="row" id="cht">
                        <div class="col-sm-10">
                            <textarea name="" id="msgbox" class="form-control"></textarea>
                        </div>
                        <div class="col-2 my-auto">
                            <button class="btn btn-danger form-control" type="button" onclick="ch()"><i class="fa-solid fa-paper-plane fa-bounce"></i> <span class="d-md-inline d-none" >Submit</span></button>
                        </div>
                    
            </div>
        </div>
       </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
